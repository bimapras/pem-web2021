<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt("Password :")
            if(password == "kopi") 
            {
                document.write("<p>Selamat Datang Bos!</p>");
            } 
            else 
            {
                document.write("<p>Passwordnya salah woi</p>");
            }
            document.write("<p>Terimakasih sudah menggunakan applikasi ini!</p>");
        </script>
    </body>
</html>
