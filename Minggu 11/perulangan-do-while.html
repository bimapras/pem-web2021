<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan do/while</title>
    </head>
    <body>
        <script>
            var ulangi = confirm("Are you okey?");
            var counter = 0;
            do {
                counter++;
                ulangi = confirm("okey?");
            } while(ulangi){
               document.write("You can lap lap with me " + counter + " times in the calssroom")
            }
        </script>
    </body>
</html>
