<!DOCTYPE html>
<html>
    <head>
        <title>Perulangan foreach1</title>
    </head>
    <body>
        <script>
            var languages = ["Javascript", "CSS", "Typescipt", "HTML"];
            for(i = 0; i < languages.length; i++) {
                document.write(i +". "+ languages[i] +"<br/>");
            }
        </script>
    </body>
</html>
