<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
            var hadiah = "";

            switch(jawab) {
                case "1":
                    hadiah = "Tisu";
                    break;
                case "2":
                    hadiah = "1 kotak kopi";
                    break;
                case "3":
                    hadiah = "Minyak Goreng";
                    break;
                case "4":
                    hadiah = "Coklat";
                    break;
                case "5":
                    hadiah = "Kinderjoy";
                    break;
                default:
                    document.write("<P>Oops! anda salah pilih</p>");
            }

            if(hadiah === "") {
                document.write("<p>Kamu gagal mendapatkan hadiah!</p>");
            } else {
                document.write("<h2>Selamat anda mendapatkan " +hadiah+ "</h2>");
            } 
        </script>
    </body>
</html>
