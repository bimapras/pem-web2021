<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="shourtcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="favicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>CrossGame</title>
</head>
<style>
    
</style>
<body>
    <div class="container">
        <div class="background"></div>
        <div id="top_bar"></div>
        <div class="lingkaran">
            <div class="logo">
                <img src="Red Dice Full.png" alt="logo">
            </div>
        </div>
        <div class="register">
            <div class="kotak">
                <a id="button-login" class="button" href="#">Login</a>
                <a id="button-sign" class="button" href="#">Sign up</a>
            </div>
        </div>
        <div id="bot_bar"></div>
        <div class="tombol">
            <div class="kotak2">
                <a href="lobby.html">Main Sekarang</a>
            </div>
        </div>
        <div class="content">
            <p>Tentang</p>
            <p>CrossGame merupakan platfrom game online berbasis browser yang dapat dimainkan bersama walaupun dengan device yang berbeda</p>
        </div>
        <div class="contact">
            <p>CONTACT</p>
            <a href="#"><img src="Vector-Facebook.png" alt="Facebook"></a>
            <a href="#"><img src="Vector-Twitter.png" alt="Twitter"></a>
            <a href="#"><img src="Vector-Email.png" alt="Email"></a>
        </div>
    </div>
    <div class="bg-register-sign">
        <div class="register-signup">
            <div class="register-bar"></div>
            <div class="logo"><img src="Red Dice Full.png" alt="logo"></div>
            <div class="close">+</div>
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Username">
                <input type="number" placeholder="Password">
                <input class="button" type="submit" value="CREATE">
            </form>
        </div>
    </div>
    <div class="bg-register-login">
        <div class="register-login">
            <div class="register-bar"></div>
            <div class="logo"><img src="Red Dice Full.png" alt="logo"></div>
            <div class="close2">+</div>
            <form action="">
                <input type="text" placeholder="Username">
                <input type="number" placeholder="Password">
                <input class="button" type="submit" value="LOGIN">
            </form>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
